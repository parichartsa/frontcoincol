<!DOCTYPE html>
<html>
<head>
  <title>Sign up Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login">
    <div class="logo">
        <a href="#"><img src="./image/logo.png" alt="logo" width="200px" height="50px"></a>
    </div>
    <h2>Create an account</h2>
    <form id="myForm" onsubmit="return validateForm()">
      <label for="Name">Name:</label>
      <input type="text" placeholder="Enter your name here">

      <label for="Email">Email address:</label>
      <input type="text" placeholder="Enter your email">

      <label for="Email">Password:</label>
      <input type="password" placeholder="Enter your password">

      <label for="dob-day" style="margin-right: 12px;">Date of birth:</label>
      <input type="number" id="dob-day" min="1" max="31" placeholder="DD">

      <label for="dob-month">&nbsp;</label>
      <input type="number" id="dob-month" min="1" max="12" placeholder="MM">

      <label for="dob-year">&nbsp;</label>
      <input type="number" id="dob-year" name="dob-year" min="1900" max="2023" placeholder="YYYY">

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10"pattern="\d{10}" title="Please enter a valid phone number (10 digits only)" required>

      <label for="line-id">Line ID:</label>
      <input type="text" id="line-id" name="line-id" class="box" placeholder="Enter your Line ID">


      <a href="#">
        <button type="submit">Sign up</button>
      </a> 

      <div class="footer">
        <p>are you already have an account <a href="#">Sign in?</a></p>
      </div>
      
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
